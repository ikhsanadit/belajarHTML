<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML paragraf</title>
</head>
<body>
    <!-- contoh tag p, br dan hr -->
    <p>ini adalah paragraf 1</p>
    <br>
    <p>ini adalah paragraf 2</p>
    <hr>

    <!-- contoh tag b, i dan u -->
    <p><b>Selamat Datang</b> di Latihan <i>pemrograman web 1</i></p>
    <p>Nama saya <u>Ikhsan Aditya Nuur Qodri</u></p>
    <hr>

    <!-- contoh tag strong dan em -->
    <p><strong>Pengumuman</strong>. Latihan pemrograman web 1, Kamis 23 januari 2025 <em>ditiadakan!</em></p>
</body>
</html>
